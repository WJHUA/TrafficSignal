<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>交通信号配时管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/ts.css">
    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<!-- 新建路口模态框 -->
<div class="modal fade" id="addIntersectionModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">新建路口</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">路口名</label>
                        <div class="col-sm-10">
                            <input type="text" name="isName" class="form-control"
                                   id="isName_add_input" placeholder="路口名">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属大队</label>
                        <div class="col-sm-10">
                            <input type="text" name="idDd" class="form-control"
                                   id="idDd_add_input" placeholder="所属大队">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属道路</label>
                        <div class="col-sm-10">
                            <input type="text" name="isDl" class="form-control"
                                   id="isDl_add_input" placeholder="所属道路">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">信号机</label>
                        <div class="col-sm-10">
                            <input type="text" name="isXh" class="form-control"
                                   id="isXh_add_input" placeholder="信号机型号">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">时段数</label>
                        <div class="col-sm-10">
                            <input type="text" name="isSd" class="form-control"
                                   id="isSd_add_input" placeholder="时段数">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">方案数</label>
                        <div class="col-sm-10">
                            <input type="text" name="isFa" class="form-control"
                                   id="isFa_add_input" placeholder="方案数">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">相位数</label>
                        <div class="col-sm-10">
                            <input type="text" name="isXw" class="form-control"
                                   id="isXw_add_input" placeholder="相位数">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">维护人员</label>
                        <div class="col-sm-10">
                            <input type="text" name="isWh" class="form-control"
                                   id="isWh_add_input" placeholder="维护人员">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">绿波</label>
                        <div class="col-sm-10">
                            <input type="text" name="isLb" class="form-control"
                                   id="isLb_add_input" placeholder="绿波">
                            <span class="help-block"></span>
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="emp_save_btn">保存</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
