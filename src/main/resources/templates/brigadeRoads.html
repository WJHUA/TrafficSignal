<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>交通信号配时管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/ts.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/static/js/road-list-sts.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<!-- 大队列表 -->
<div class="container-fluid">
    <!--标题行  -->
    <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3 th:text="${sectionName }"></h3>
            <hr>
        </div>
        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
              <input type='hidden' id='dd_search_id' th:value="${brigadeId }">
              <select class="form-control form-input-select dd-search" id="dd_search_select" onchange="change_dd_search(this);">
              </select>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <table class="table table-bordered" id="dd-list-table">
                    <thead>
                    <tr class="active">
                        <th>大队名称</th>
                        <th>道路名称</th>
                        <th>道路对应路口数</th>
                        <th>时段配置路口数</th>
                        <th>两相位路口数</th>
                        <th>多相位路口数</th>
                        <th>绿波带条数</th>
                        <th>修改资料路口数</th>
                        <th>更新配时路口数</th>
                        <th>单位自建路口数</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
