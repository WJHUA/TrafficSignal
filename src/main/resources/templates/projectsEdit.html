<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>路口资料</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/ts.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/fa-list-edit.js" type="application/javascript"></script>
</head>
<body>
<!--  导航条  -->
<div th:insert="~{navigation :: nav}"></div>

<!-- 更新方案模态框 -->
<div class="modal fade" id="updateProjectModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" >方案信息修改</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="faName_update_input" class="col-sm-2 control-label">方案号</label>
                        <div class="col-sm-10">
                            <input type="hidden" id="fa_id" name="id">
                            <input type="text" class="form-control" name="faName" id="faName_update_input" placeholder="方案号x(x-x-x-x)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="faMethod_update_input" class="col-sm-2 control-label">控制方式</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="faMethod" id="faMethod_update_input" placeholder="控制方式">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="faXwc_update_input" class="col-sm-2 control-label">相位差</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="faXwc" id="faXwc_update_input" placeholder="相位差(s)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="faZqcd_update_input" class="col-sm-2 control-label">周期长度</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="faZqcd" id="faZqcd_update_input" placeholder="周期长度(s)">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="updateProject();">更新</button>
            </div>
        </div>
    </div>
</div>

<!-- 方案资料页列表-->
<div class="container-fluid">
    <!--标题行  -->
    <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3 th:text="${sectionName }"></h3>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" th:if="${sectionId == 'projectsEdit'}">
            <form class="navbar-form navbar-left is-search">
                <div class="form-group">
                    <input type="text" class="form-control" id="fa_name_search" placeholder="搜索方案">
                </div>
                <button type="button" class="btn btn-default" onclick="change_fa_search();">搜索</button>
            </form>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <hr>
        </div>
    </div>
    <!-- 显示表格数据 -->
    <div class="row">
        <div class="col-md-12" id="fa_table">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>方案号</th>
                    <th>控制方法</th>
                    <th>相位差</th>
                    <th>周期长度</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 显示分页信息 -->
    <div class="row">
        <!-- 分页信息 -->
        <div class="col-md-6" id="page_info_area"></div>
        <!-- 分页条信息 -->
        <!-- 分页条信息 -->
        <div class="col-md-6" id="page_nav_area"></div>

    </div>
</div>

</body>
</html>
