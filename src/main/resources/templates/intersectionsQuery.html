<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>路口资料</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/ts.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/is-list-query.js" type="application/javascript"></script>
</head>
<body>
<!--  导航条  -->
<div th:insert="~{navigation :: nav}"></div>

<!-- 路口资料页列表-->
<div class="container-fluid">
    <!--标题行  -->
    <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3 th:text="${sectionName }"></h3>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <form class="navbar-form navbar-left is-search">
                <div class="form-group">
                    <input type="text" class="form-control" id="is_name_search" placeholder="搜索路口">
                </div>
                <button type="button" class="btn btn-default" onclick="change_is_search();">搜索</button>
            </form>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <hr>
        </div>
    </div>
    <!-- 显示表格数据 -->
    <div class="row">
        <div class="col-md-12" id="is_table">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>所属大队</th>
                    <th>所属道路</th>
                    <th>路口名称</th>
                    <th>设备型号</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 显示分页信息 -->
    <div class="row">
        <!-- 分页信息 -->
        <div class="col-md-6" id="page_info_area"></div>
        <!-- 分页条信息 -->
        <!-- 分页条信息 -->
        <div class="col-md-6" id="page_nav_area"></div>

    </div>
</div>

</body>
</html>
