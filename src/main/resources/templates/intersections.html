<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>路口资料</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/ts.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/is-list.js" type="application/javascript"></script>
</head>
<body>
<!--  导航条  -->
<div th:insert="~{navigation :: nav}"></div>
<!-- 新建路口模态框 -->
<div class="modal fade" id="addIntersectionModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">添加路口</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">路口名</label>
                        <div class="col-sm-10">
                            <input type="text" name="isName" class="form-control form-input"
                                   id="isName_add_input" placeholder="路口名" onchange="checkIsName(this)">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属大队</label>
                        <div class="col-sm-4">
                            <!-- 大队提交大队id即可  -->
                            <select class="form-control form-input-select" name="isDdId" id="isDd_select">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属道路</label>
                        <div class="col-sm-10">
                            <input type="text" name="isDl" class="form-control form-input"
                                   id="isDl_add_input" placeholder="所属道路">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">机器型号</label>
                        <div class="col-sm-4">
                            <!-- 提交型号机型号id  -->
                            <select class="form-control form-input-select" name="isXhId" id="isXh_select">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">维护人员</label>
                        <div class="col-sm-10">
                            <input type="text" name="isWhName" class="form-control form-input"
                                   id="isWh_add_input" placeholder="维护人员">
                            <span class="help-block"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="is_save_btn" onclick="addIntersection(this);">保存</button>
            </div>
        </div>
    </div>
</div>
<!-- 更新路口模态框 -->
<div class="modal fade" id="updateIntersectionModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">路口信息修改</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">路口名</label>
                        <div class="col-sm-10">
                            <input type="hidden" name="id" id="is_update_id">
                            <p class="form-control-static" id="isName_update_static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属大队</label>
                        <div class="col-sm-4">
                            <!-- 大队提交大队id即可  -->
                            <select class="form-control form-input-select" name="isDdId" id="isDd_update_select">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属道路</label>
                        <div class="col-sm-10">
                            <input type="text" name="isDl" class="form-control form-input"
                                   id="isDl_update_input" placeholder="所属道路">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">机器型号</label>
                        <div class="col-sm-4">
                            <!-- 提交型号机型号id  -->
                            <select class="form-control form-input-select" name="isXhId" id="isXh_update_select">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">维护人员</label>
                        <div class="col-sm-10">
                            <input type="text" name="isWhName" class="form-control form-input"
                                   id="isWh_update_input" placeholder="维护人员">
                            <span class="help-block"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="is_update_btn" onclick="updateIntersection();">更新</button>
            </div>
        </div>
    </div>
</div>

<!-- 路口资料页列表-->
<div class="container-fluid">
        <!--标题行  -->
        <div class="row">
            <div class="col-md-12">
                <h3>路口资料管理页面</h3>
                <hr>
            </div>
            <div class="col-md-12 col-md-offset-10">
                <button type="button" class="btn btn-success" id="is_add_modal_btn" onclick="open_is_add_modal();">新增路口</button>
                <button type="button" class="btn btn-danger" id="is_delete_checked" onclick="delete_checked_all();">批量删除</button>
            </div>
        </div>
        <!-- 显示表格数据 -->
        <div class="row">
            <div class="col-md-12" id="is_table">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="check_all" onclick="check_all(this)">
                        </th>
                        <th>#</th>
                        <th>路口名称</th>
                        <th>所属道路</th>
                        <th>所属大队</th>
                        <th>设备型号</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 显示分页信息 -->
        <div class="row">
            <!-- 分页信息 -->
            <div class="col-md-6" id="page_info_area"></div>
            <!-- 分页条信息 -->
            <!-- 分页条信息 -->
            <div class="col-md-6" id="page_nav_area"></div>

        </div>
</div>

</body>
</html>
