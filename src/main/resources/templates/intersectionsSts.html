<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>交通信号配时管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/ts.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/echarts.min.js" type="application/javascript"></script>
    <script src="/js/data-vis.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<!-- 大队统计页列表-->
<div class="container-fluid">
    <!--标题行  -->
    <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3 th:text="${sectionName }"></h3>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <hr>
        </div>
    </div>
    <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            </div>
            <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                <div id="is_sts" style="width: 900px;height:600px;"></div>
            </div>

            <div class="col-lg-1 col-md-12 col-sm-12 col-xs-12">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            init_is_sts();
        });
    </script>

</div>
</body>
</html>
